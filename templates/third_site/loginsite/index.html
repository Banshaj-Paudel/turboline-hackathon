<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .form-container {
            margin-top: 100px;
            background: #fff;
            padding: 30px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#signin" role="tab">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#signup" role="tab">Sign Up</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <!-- Sign In Form -->
                <div class="tab-pane active" id="signin" role="tabpanel">
                    <form>
                        <div class="form-group">
                            <label for="signinEmail">Email address</label>
                            <input type="email" class="form-control" id="signinEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="signinPassword">Password</label>
                            <input type="password" class="form-control" id="signinPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </form>
                </div>

                <!-- Sign Up Form -->
                <div class="tab-pane" id="signup" role="tabpanel">
                    <form id="signupForm" method="POST" action="dbconnection.php" onsubmit="return validateSignUp()">
                        <div class="form-group">
                            <label for="signupName">Name</label>
                            <input type="text" class="form-control" id="signupName" name="signupName" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email address</label>
                            <input type="email" class="form-control" id="signupEmail" name="signupEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control" id="signupPassword" name="signupPassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="signupConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm Password">
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Validation Script -->
<script>
    function validateSignUp() {
        const name = document.getElementById('signupName').value.trim();
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value.trim();
        const confirmPassword = document.getElementById('signupConfirmPassword').value.trim();

        // Check if any field is empty
        if (!name || !email || !password || !confirmPassword) {
            alert('All fields are required.');
            return false;
        }

        // Check if email is valid
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,6}$/;
        if (!email.match(emailPattern)) {
            alert('Please enter a valid email address.');
            return false;
        }

        // Check if passwords match
        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            return false;
        }

        // Check password strength (optional)
        if (password.length < 6) {
            alert('Password should be at least 6 characters long.');
            return false;
        }

        // If all validations pass
        return true;
    }
</script>

</body>
</html>
